<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    
    <title>Login</title>
</head>
<body>
    <section class="sign-in-form">
        <form action="#" class="form">
                <h2 class="section--title">
                    Login
                </h2>

            <div class="form--group">
                <input type="email" class="form--input" placeholder="Email address" id="email" required>
            </div>

            <div class="form--group">
                <input type="password" class="form--input" placeholder="Password" id="password" required>
            </div>


            <div class="forgot--pass">
                <a href="#" class="link">Forgot Password?</a>
            </div>


            <div class="form--group">
                <button class="btn">Sign in</button>
            </div>


            <div class="form--group">
                <p>Not a member? <a href="" class="link">Signup now</a></p>
            </div>
        </form>
    </section>
</body>
</html>
