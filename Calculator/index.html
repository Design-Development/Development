<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <form class="calculator" name="calc">
      <input type="text" name="val" class="txt" readonly="" />
      <span class="btn clear" onclick="document.calc.val.value = ''">c</span>
      <span class="btn" onclick="document.calc.val.value += '/'">/</span>
      <span class="btn" onclick="document.calc.val.value += '*'">*</span>
      <span class="btn" onclick="document.calc.val.value += '7'">7</span>
      <span class="btn" onclick="document.calc.val.value += '8'">8</span>
      <span class="btn" onclick="document.calc.val.value += '9'">9</span>
      <span class="btn" onclick="document.calc.val.value += '-'">-</span>
      <span class="btn" onclick="document.calc.val.value += '4'">4</span>
      <span class="btn" onclick="document.calc.val.value += '5'">5</span>
      <span class="btn" onclick="document.calc.val.value += '6'">6</span>
      <span class="btn plus" onclick="document.calc.val.value += '+'">+</span>
      <span class="btn" onclick="document.calc.val.value += '3'">3</span>
      <span class="btn" onclick="document.calc.val.value += '2'">2</span>
      <span class="btn" onclick="document.calc.val.value += '1'">1</span>
      <span class="btn" onclick="document.calc.val.value += '0'">0</span>
      <span class="btn" onclick="document.calc.val.value += '00'">00</span>
      <span class="btn" onclick="document.calc.val.value += '.'">.</span>
      <span class="btn" onclick="document.calc.val.value = eval(calc.val.value)"
        >=</span
      >
    </form>
  </body>
</html>
